<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Users</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <header>
      <h1>USERS</h1>
      <div>
          <input type="text" id="search-input">
          <button class="btn btn-dark btn-sm" id="filter-btn">FILTER</button>
          <button class="btn btn-dark btn-sm" id="btn-new-user"> New user</button>
      </div>
  </header>

  <main>
    <table class="table table-borderless">
      <tr>
        <th class="table-header" id="name">Name</th>
        <th class="table-header" id="surname">Surname</th>
        <th class="table-header" id="phone">Phone</th>
        <th class="table-header" id="email">Email</th>
        <th></th>
        <th></th>
      </tr>
    </table>

    <!-- modal confirm delete-->
    <div class="modal fade" id="modal-delete">
      <div class="modal-dialog" >
        <div class="modal-content">
          <h5 class="modal-title">Are you sure you want to delete this user?</h5>
          <div class="modal-btns-container">
            <button type="button" class="btn btn-danger" id="btn-delete-user">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../js/users.js"></script>
</body>
</html>
