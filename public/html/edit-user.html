<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <header>
    <h2>Edit user</h2>
  </header>

  <main>
    <form class="col-lg-4 offset-lg-4" id="edit-user-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" autocomplete="off">
      </div>

      <button type="submit" id="btn-save-edit" class="btn btn-dark btn-sm">SAVE</button>
      <button type="button" id="btn-cancel" class="btn btn-ligth btn-sm" data-toggle="modal" data-target="#modal-cancel-edit">CANCEL</button>
    </form>

    <!-- modal saved user-->
    <div class="modal fade" id="modal-save-edited-user">
      <div class="modal-dialog">
        <div class="modal-content">
          <h5 class="modal-body">User edited ! <i class="fas fa-check-circle"></i></h5>
        </div>
      </div>
    </div>

    <!-- cancel edit modal -->
    <div class="modal fade" id="modal-cancel-edit">
      <div class="modal-dialog">
        <div class="modal-content">
          <h5 class="modal-title">Are you sure you wanna leave?</h5>
          <div class="modal-btns-container">
            <button type="button" class="btn btn-dark" id="btn-cancel-edit">Yes</button>
            <button type="button" class="btn btn-ligth" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal error-->
    <div class="modal fade" id="modal-error">
      <div class="modal-dialog">
        <div class="modal-content">
          <h5 class="modal-body">Ups, something went wrong! <i class="fas fa-exclamation-circle error"></i></h5>
        </div>
      </div>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="../js/edit-user.js"></script>
</body>
</html>
